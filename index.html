<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="add_cont">
        <form>
            <div class="add_container">
                <div class="name_inp">
                    <p>Имя</p>
                    <input type="text">
                </div>
                <div class="age_inp">
                    <p>Возраст</p>
                    <input type="number">
                </div>
                <button class="add">Добавить</button>
            </div>
        </form>
    </div>
    <div class="age_cont">
        <div class="first_age">
            <h1>Люди до 25 лет</h1>
           
        </div>
        <div class="middle_age">
            <h1>Люди до 50 лет</h1>
            
        </div>
        <div class="last_age">
            <h1>Остальные</h1>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
